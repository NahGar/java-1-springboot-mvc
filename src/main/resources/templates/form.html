<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>

    <div class="container my-4">
        <h4 th:text="${title}"></h4>

        <a th:href="@{/users}" th:text="'Back'" class="btn btn-secondary"></a>
        <form th:action="@{/users}" th:object="${user}" method="post">
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="name">Name:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="name" th:field="*{name}" required />
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-danger"></small>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="lastname">Lastname:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="lastname" th:field="*{lastname}" required />
                    <small th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="form-text text-danger"></small>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="email">Email:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="email" id="email" th:field="*{email}" required />
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="username">Username:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="username" th:field="*{username}" required />
                    <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-text text-danger"></small>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="password">Password:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" id="password" th:field="*{password}" required />
                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-danger"></small>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-8">
                    <input class="btn btn-primary" type="submit" th:value="${(user.id != null && user.id > 0)? 'Update' : 'Add'}" />
                </div>
            </div>
        </form>
    </div>
</body>
</html>
