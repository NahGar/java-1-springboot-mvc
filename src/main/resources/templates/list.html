<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>

    <div class="container my-4">

        <h3 th:text="${title}"></h3>
        <a th:href="@{/users/form}" th:text="'Create'" class="btn btn-secondary"></a>
        <div th:text="'No hay usuarios'" th:if="${#lists.isEmpty(users)}"></div>
        <table class="table table-hover table-striped" th:if="${not #lists.isEmpty(users)}">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>lastname</th>
                    <th>email</th>
                    <th>username</th>
                    <th>create at</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastname}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></td>
                    <td>
                        <a th:href="@{/users/form/} + ${user.id}"
                           class="btn btn-sm btn-primary">Edit</a>
                        <!--
                        <a th:href="@{/users/form/{id}(id=${user.id})}">Edit</a>
                        -->
                    </td>
                    <td>
                        <a th:href="@{/users/delete/} + ${user.id}"
                           onclick="return confirm('Â¿Seguro que desea eliminar?')"
                           class="btn btn-sm btn-danger">Delete</a>
                        <!--
                        <a th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a>
                        -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
